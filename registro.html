<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="registro.css">
  <title>Formulario Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>

<body>
  <form class="form-register" action="index.html">
    <h2>Crear Cuenta</h2>
    <br>
    <input type="text" name="Nombre" placeholder="Nombre" required>     
    <input type="tel" max="10" name="Numero" placeholder="Numero de telefono" required>  
    <input type="password" placeholder="Crea tu contraseña" name="password" required>
    <input type="email" placeholder="Correo" name="correo" required>
    <p>Estoy de acuerdo con terminos y Condiciones</p> <input type="checkbox" required>
    <button type="submit"title="ingresar" name="ingresar" >Registrar</button>
    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </form>

</body>
</html>
